server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # HTML files — never cache (ensures new JS bundle hashes are picked up)
    location ~ \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri $uri/ /index.html;
    }

    location / {
        # SPA fallback — also no-cache for index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri $uri/ /index.html;
    }

    # Hashed static assets — cache forever (content hash in filename)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Images/fonts — cache for a week (no content hash)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|mp3|json)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
